name: Build Sample Python Multi-Arch

on:
  push:
    branches: [ main ]
    paths:
      - 'packages/sample-python/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'packages/sample-python/**'
  workflow_dispatch:
    inputs:
      cache_date:
        description: 'Cache date (YYYYMMDD)'
        required: true
        default: '20241201'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: zippiehq/vcr-build-cache
  DEPOT_TOKEN: ${{ secrets.DEPOT_TOKEN }}

jobs:
  build-multiarch:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Depot
        uses: depot/setup-action@v1
        env:
          DEPOT_TOKEN: ${{ secrets.DEPOT_API_TOKEN }}
        
      - name: Set cache date
        id: cache_date
        run: |
          if [ "${{ github.event.inputs.cache_date }}" != "" ]; then
            echo "date=${{ github.event.inputs.cache_date }}" >> $GITHUB_OUTPUT
          else
            echo "date=$(date +%Y%m%d)" >> $GITHUB_OUTPUT
          fi
          
      - name: Build Multi-Arch
        uses: depot/build-push-action@v1
        env:
        with:
          context: ./packages/sample-python
          platforms: linux/amd64,linux/arm64,linux/riscv64
          token: ${{ secrets.DEPOT_API_TOKEN }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.cache_date.outputs.date }}
          cache-from: |
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:cache
            type=registry,ref=${{ env.REGISTRY }}/zippiehq/vcr-build-cache:${{ steps.cache_date.outputs.date }}
          cache-to: |
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:cache,mode=max
            type=registry,ref=${{ env.REGISTRY }}/zippiehq/vcr-build-cache:${{ steps.cache_date.outputs.date }},mode=max 